name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot
        uses: godotengine/godot-actions/setup-godot@v4
        with:
          godot-version: "4.2-stable"
          export-templates: true

      - name: Export Web
        run: godot --headless --export-release "Web" docs/index.html
        # If your preset exports to docs/fish-out-of-water.html, use that path instead.

      - name: Add CNAME for custom domain
        run: echo "ggj2026.zain.build" > docs/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
